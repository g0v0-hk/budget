   <script>

        function httpGet(theUrl)
        {
            var xmlHttp = null;

            xmlHttp = new XMLHttpRequest();
            xmlHttp.open( "GET", theUrl, false );
            xmlHttp.send( null );
            return xmlHttp.responseText;
        }
        
        var view_choice = 'revenue';  
        
        d3.select('h1').html(budget_setting[view_choice]["header"]);
        
        var budgetdata = JSON.parse(httpGet(budget_setting[ view_choice]["data"]));        
        var this_setting = budget_setting[view_choice]["bubble"];
        
        
        
        initBubble(budgetdata, this_setting);
        
    </script>
